documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Website Scraper Spec
  type: object
  required:
    - url
  properties:
    url:
      type: string
      description: Url to scrape, if the url has .xml extension, it will be treated as sitemap
      pattern: ^https?://
      examples:
        - https://www.example.com
      order: 0
    use_browser:
      type: boolean
      title: Enable Headless Browser
      description: Use a Headless browser to scrape the website
      examples:
        - true
      default: false
      order: 1
    closespider_pagecount:
      type: integer
      description: Maximum number of pages to scrape
      examples:
        - 1000
      default: 100
      order: 2
    allowed_mime_types:
      description: List of allowed mime types to scrape
      items:
        enum:
          - pdf
          - html
        type: string
      default:
        - html
      minItems: 1
      order: 3
      title: Allowed mime types
      type: array
      uniqueItems: true
    allowed_domains:
      description: List of allowed domains to scrape
      items:
        type: string
      order: 4
      title: Allowed Domains
      type: array
      uniqueItems: true
